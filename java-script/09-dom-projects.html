<!DOCTYPE html>
<html>
    <head><title>DOM Projects</title></head>
    <body>

        <p>YouTube Subscribe Button</p>
        <button class ="js-subscribed-button" onclick="
        subscribe();
        ">Subscribe</button>


        <p>Amazon Shipping Calculator</p>
        <p>Orders under $40 = +$10 shipping.</p>
        <p>Orders over $40 = FREE shipping.</p>
        <input class="js-cost-input" placeholder="Cost of order" onkeydown="handleCostKeydown(event)">
        
        <button onclick="
        calculateTotal1()
        ">Calculate</button>
        <p class="js-total-cost"></p>



        <script>
            String(25)
            console.log('25' - 5);

            window.document
            window.console



            function handleCostKeydown(event){

                if (event.key==='Enter'){
                calculateTotal1();
                }
            }


            function calculateTotal1(){
                const inputElement = document.querySelector('.js-cost-input');
                
                // tutaj niżej sprawdzamy wartość z pola do wpisania
                let cost = Number(inputElement.value);

                if (cost < 40){
                    cost = (cost + 10);
                }

                document.querySelector('.js-total-cost').innerHTML = `$${cost}`;

            }   


            function subscribe(){
                const buttonElement = document.querySelector('.js-subscribed-button');
            
                if (buttonElement.innerText === 'Subscribe'){
                    buttonElement.innerText = 'Subscribed';
                } 
                else{
                    buttonElement.innerText = 'Subscribe';
                }
            }


            
            



        </script>
    </body>
</html>
