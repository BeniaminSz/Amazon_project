<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            function getLastValue(array){
                    const lastValue = array.length-1;
                    return array[lastValue];
            }

            console.log(getLastValue([1, 5, 8, 12, 15]));
            console.log(getLastValue(['Hi', 'Hello', 'hey']));
        </script>
    </body>
</html>
