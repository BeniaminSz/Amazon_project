        <script>


            function priceCompare (product1, product2){
                if (product1.price > product2.price){
                    return product2;
                }
                else{
                    return product1;
                }
            }

                name: 'herbata',
                price: 15
            }
            const product2 = {
                name: 'herbata',
                price: 15
            }
            
            console.log(priceCompare (product1, product2));



            function isSameProduct(product1, product2){
                if (product1.name === product2.name && product1.price===product2.price){
                    console.log(true);
                }
                else{
                    console.log(false);
                }
            }

            isSameProduct(product1,product2);
