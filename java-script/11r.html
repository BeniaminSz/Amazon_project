<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            removeEgg('egg','apple','egg','egg','ham');
            

            function removeEgg(foods){
                const result = [];
                let skipped=0;
                for (i=0; i<foods.length; i++){
                    if (foods[i] ==='egg'){
                        if(skipped >= 1){
                            skipped=skipped+1;
                            continue;
                        }
                        i++;
                    }
                    result.push(foods[i]);
                }
                return result;
            }
            console.log(removeEgg(['egg','apple','egg','egg','ham']));
        </script>
        
    </body>
</html>
