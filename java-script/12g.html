<!DOCTYPE html>
<html>
    <head>
        <title>App</title>
    </head>
    <body>
        <button onclick="addMessage();">Add</button>
        <button onclick="dropMessage();">Remove</button>

        <script>

            newMessage();

            let messageAmount = 0;


            function newMessage(){
                setInterval(function(){
                    if (document.title === 'App' && messageAmount > 0){
                        document.title = `(${messageAmount}) new messages`
                    }
                    else {
                        document.title = 'App'
                    }
                },1000);
            }

            function addMessage(){
                messageAmount++;
            }

            function dropMessage(){
                
                if (messageAmount<=0){
                    document.title=`App`;
                }
                else{
                    messageAmount--;
                }
            }
        </script>
    </body>
</html>
