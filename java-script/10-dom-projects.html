<!DOCTYPE html>
<html>
    <head>
        <title>DOM Projects</title>
        <style>
            body{
                font-family: Arial;
            }
            .js-subscribed-button{
                background-color: black;
                border:none;
                color:white;
                padding-top:10px;
                padding-bottom: 10px;
                padding-left: 15px;
                padding-right: 15px;
                font-weight: bold;
                border-radius: 50px;
                cursor: pointer;
                margin-bottom: 30px;
            }
            .is-subscribed{
                background-color: white;
                color:black;
                padding-top:10px;
                padding-bottom: 10px;
                padding-left: 15px;
                padding-right: 15px;
                border:none;
                border-radius: 50px;
                cursor: pointer;
            }
            .calculate_button{
                background-color: green;
                color: white;
                border:none;
                padding: 10px;
                padding-left: 15px;
                padding-right: 15px;
            }
            .js-cost-input{
                width: 180px;
                height: 30px;
            }

        </style>
    
    </head>
    <body>

        <p>YouTube Subscribe Button</p>
        <button class ="js-subscribed-button" onclick="
        subscribe();
        ">Subscribe</button>


        <p>Amazon Shipping Calculator</p>
        <p>Orders under $40 = +$10 shipping.</p>
        <p>Orders over $40 = FREE shipping.</p>
        <input class="js-cost-input" placeholder="Cost of order" onkeydown="handleCostKeydown(event)">
        
        <button onclick="
        calculateTotal1()" class="calculate_button">Calculate</button>
        <p class="js-total-cost"></p>



        <script>
            String(25)
            console.log('25' - 5);

            window.document
            window.console



            function handleCostKeydown(event){

                if (event.key==='Enter'){
                calculateTotal1();
                }
            }


            function calculateTotal1(){
                const inputElement = document.querySelector('.js-cost-input');
                
                // tutaj niżej sprawdzamy wartość z pola do wpisania
                let cost = Number(inputElement.value);

                if (cost < 40){
                    cost = (cost + 10);
                }

                document.querySelector('.js-total-cost').innerHTML = `$${cost}`;

            }   


            function subscribe(){
                const buttonElement = document.querySelector('.js-subscribed-button');
            
                if (buttonElement.innerText === 'Subscribe'){
                    buttonElement.innerText = 'Subscribed';
                    buttonElement.classList.add('is-subscribed');
                } 
                else{
                    buttonElement.innerText = 'Subscribe';
                    buttonElement.classList.remove('is-subscribed');
                }
            }


            
            



        </script>
    </body>
</html>
