<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <input placeholder="Name" class="text" onkeydown="pokazEnter()">
        <button onclick="display()">Submit</button>    
        <p class="result"></p>




        <script>
        
        function pokazEnter(){
            if (event.key==='Enter'){
                display();
            }
        }
        
        function display (){
            const name = document.querySelector('.text');
            document.querySelector('.result').innerHTML = `Your name is: ${name.value}`;
        }
        

        </script>
    </body>
</html>
