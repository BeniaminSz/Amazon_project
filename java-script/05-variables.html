<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
    </head>
    <body>
        <script>
            //let adds a variable=zmienna (variable=box, w którym coś przetrzymujemy)
            let variable1 = 3;
            console.log(variable1);

            const calculation = 2 + 2;
            console.log(calculation);
            console.log(calculation +2);

            const result = calculation + 2;
            console.log(result);

            let message = 'hello';
            console.log(message);

            //aby zmienić wartość istniejącej zmiennej nie dodajemy "let", tylko jego nazwę jak niżej
            variable1 = 5;
            console.log(variable1);

            variable1 = variable1 + 1;
            console.log(variable1);

            // Drugi sposób dodawania zmiennej to const, ale wartość będzie stała już do końca
            const variable2 = 3;
            
            // Trzeci sposób dodawania zmiennej to var. "oryginalny", ale nie używany już.
            var variable3 = 3;

            console.log(typeof variable2);
            console.log(typeof message);

        </script>
    </body>
</html>
