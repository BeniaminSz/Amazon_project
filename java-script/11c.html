<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>

            function arraySwap(array){
                const lastIndex = array.length -1;

                const firstNumber = array[0];
                const lastNumber = array[lastIndex];

                array[0]= lastNumber;
                array[lastIndex] = firstNumber;

                return array;
            }

            console.log(arraySwap([5,4,3,2,1]));
            console.log(arraySwap(['hi', 'hello', 'hey']));
        </script>
    </body>
</html>
