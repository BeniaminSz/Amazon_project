<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <style>
            body{
                background-color: rgb(25,25,25);
                color:white ;
                font-family: arial;
            }
            .tytul{
                font-size: 25px;
                font-weight: bold;

            }
            .klik{
                border-radius: 159px;
                width: 50px;
                height: 50px;
                background-color: rgb(25,25,25);
            }
            .klik-1{
                background-color: transparent;
                border: 3px solid white;
                border-radius: 70px;
                width: 120px;
                height: 120px;
                margin-right: 10px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <p class="tytul">Rock Paper Scissors</p>
        <button class="klik-1" onclick="
        playGame('Rock');
        "><img src="rock-emoji.png" class="klik"></button>

        <button class="klik-1" onclick="
        playGame('Paper');
        "><img src="paper-emoji.png" class="klik" ></button>    

        <button class="klik-1" onclick="
        playGame('Scissors');
        "><img src="scissors-emoji.png" class="klik" ></button>
        
        <p class="js-result"></p>
        <p class="js-moves"></p>

        <p class="js-score"></p>


        


        <button onclick="
        score.wins = 0;
        score.loses = 0;
        score.ties = 0;
        updateScoreElement();
        localStorage.removeItem('score');
        ">Reset Score</button>
        
        <script src="10-rock-paper-scissors.js" ></script>
    </body>
</html>
