<!DOCTYPE html>
<html>
    <head>
        <title>Position practice</title>
        <style>
            .style1{
                background-color: lightblue;
                height: 200px;
                width: 200px;
            }
            .style2{
                background-color: lightpink;
                height: 200px;
                width: 200px;
            }
            .header{
                background-color: black;
                color: white;
                position:fixed;
                top:0px;
                left:0px;
                right: 0px;
                height: 30px;
            }
            body{
                height: 3000px;
                padding-top: 22px;
                padding-left:38px;
            }
            .sidebar{
                background-color: green;
                color:white;
                position:fixed;
                left:0;
                top:30px;
                bottom:0;
            }
        </style>
    </head>
    <body>
        <div class="header">header</div>
        <div class="sidebar">sidebar</div>
        <div class="style1">div1</div>
        <div class="style2">div2</div>
    </body>
</html>
