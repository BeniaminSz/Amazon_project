<!DOCTYPE html>
<html>
    <head>
        <style>
            .sidebar{
                position: fixed;
                right:0;
                top:0;
                bottom:0;
                width: 100px;
                background-color: green;
            }
            .whole{
                background-color: rgba(0, 0, 0, 0.8);
                left:0;
                top:0;
                bottom:0;
                right:0;
                position:fixed;
                display: flex;

            }
            .allign{
                border:1px;
                border-width: 1px;
                border-color: black;
                border-style: solid;
                margin:auto;
                width:200px;
                height: 70px;
                background-color: white;
                border-radius: 5px;
                padding: 5px;
            }
            .ttt{
                padding: 2px;
            }
        </style>
    </head>
    <body>
        <div class="sidebar">sidebar</div>
        <div class="whole">
            <div class="allign">
                <div class="ttt">Modal Title</div>
                <div class="ttt">This is a modal</div>
                <div class="ttt"><button>Close</button></div>
            </div>
        </div>
    </body>
</html>
