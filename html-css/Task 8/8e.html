<!DOCTYPE html>
<html>
    <head>
        <title>UBER</title>
        <style>
            .tytul{
                font-style: bold;
                font-size: 30px;
                color: black;
                display: block;
                margin-bottom: 15px;
            }
            input{
                display: block;
                margin-bottom: 5px;
                border: none;
                width: 300px;
                box-shadow: 0 0 5px grey;
                height: 30px;
            }
            .bialy_przycisk{
                padding: 10px;
                color: black;
                background-color: rgb(180, 180, 180);
                border: none;
                cursor: pointer;

            }
            .czarny_przycisk{
                background-color: black;
                color: white;
                margin-right: 8px;
                margin-top: 20px;
                padding: 10px;
                cursor: pointer;
                border-style: solid;
                border: none;
            }
        </style>
    </head>
    <body>
        <p class="tytul">
            Request a ride now
        </p>
        <input placeholder="Enter pickup location">
        <input placeholder="Enter destination">
        <button class="czarny_przycisk">
            Request now
        </button>
        <button class="bialy_przycisk">
            Schedule for later
        </button>
    </body>
</html>
