<!DOCTYPE html>
<html>
    <head>
        <title>Formularz rejestracji</title>
        <style>
            .email{
                display: block;
                width: 248px;
                height: 25px;
                border-radius: 5px;
                border-style: solid;
                margin-bottom: 8px;
                border-color: grey;
                box-shadow: 0 0 5px grey;
                border: none;

            }
            .imie, .nazwisko{
                width: 120px;
                height: 25px;
                border-radius: 5px;
                border-style: solid;
                margin-bottom: 8px;
                border-color: grey;
                box-shadow: 0 0 5px grey;
                border: none;
            }
            .przycisk{
                background-color: rgb(0, 119, 255);
                color: white;
                width: 252px;
                height: 35px;
                border-radius: 8px;
                border: none;
                cursor: pointer;
                font-size: 13px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <input class="imie" placeholder="  First name">
        <input class="nazwisko" placeholder="  Surname">
        <input class="email" placeholder="  Email">
        <button class="przycisk">Sign up</button>
    </body>
</html>
