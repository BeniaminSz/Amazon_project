<!DOCTYPE html>
<html>
    <head>
        <style>
            .tabela{
                width: 200px;
                border-style: solid;
                border-width: 3px;
                object-fit: contain;
                border: none;
                box-shadow: 0 0 5px grey;
                display: inline-block;
                vertical-align: top;

            }
            .foto{
                width: 200px;
                height: 150px;
            }
            .autor{
                font-weight: bold;
                font-family: Arial, Helvetica, sans-serif;
                margin-left: 5px;
                display: block;
            }
            .znajomi{
                color: grey;
                font-family: Arial, Helvetica, sans-serif;
                font-size:12px;
                margin-left: 5px;
                display: inline-block;
                margin-top:0;
                margin-bottom: 10px;
            }
            button{
                background-color: rgb(0, 149, 255);
                color: white;
                border-radius: 3px;
                border: none;
                padding-left: 10px;
                padding-right: 10px;
                padding-top: 5px;
                padding-bottom: 5px;
                margin-left: 5px;
                margin-bottom: 5px;
            }
            .profilowe{
                border-radius: 100%;
                display: inline;
                width: 25px;
                margin-left: 10px;
                display: inline-block;
            }
            .xyz{
                vertical-align: middle;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div class="tabela">
            <div>
                <img src="kot.jpg" class="foto">
            </div>
            <div>
                <div>
                    <p class="autor">Oliver</p>
                </div>
                <div>
                    <div class="xyz">
                        <img class="profilowe" src="prof_pic_1.jpeg">
                    </div>
                    <div class="xyz">
                        <p class="znajomi">2 mutual friends</p>
                    </div>
                </div>
                <div>
                    <button>Add Friend</button>
                </div>
            </div>
        </div>

        <div class="tabela">
            <div>
                <img src="kot2.jpg" class="foto">
            </div>
            <div>
                <div>
                    <p class="autor">Mimi</p>
                </div>
                <div>
                    <div class="xyz">
                        <img class="profilowe" src="prof_pic_1.jpeg">
                    </div>
                    <div class="xyz">
                        <p class="znajomi">3 mutual friends</p>
                    </div>
                </div>
                  <div>
                    <button>Add Friend</button>
                </div>
            </div>
        </div>

        <div class="tabela">
            <div>
                <img src="kot3.jpg" class="foto">
            </div>
            <div>
                <div>
                    <p class="autor">Rex</p>
                </div>
                <div>
                    <div class="xyz">
                        <img class="profilowe" src="prof_pic_1.jpeg">
                    </div>
                    <div class="xyz">
                        <p class="znajomi">4 mutual friends</p>
                    </div>
                </div>
                <div>
                    <button>Add Friend</button>
                </div>
            </div>
        </div>
    </body>
</html>
