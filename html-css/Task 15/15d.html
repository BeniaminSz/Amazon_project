                height: 180px;

                bottom:10px;
                position: fixed;
            }
            .X{
                background-color: black;
                color:white;
                border-radius: 15px;

                height: 15px;
                top:-9px;
                left:-9px;
                padding-top:4px;
                padding-bottom: 4px;
                padding-left: 6px;
                padding-right: 6px;
                position: absolute;
                font-size: 15px;
                font-family: Arial;
                position: absolute;
            }
            .czas{
                position: absolute;
                right:5px;
                bottom: 5px;
                background-color: rgb(36, 36, 36);
                color: white;
                padding: 3px;
                border-radius: 3px;
            }
        </style>
    </head>
    <body>
            <div class="kwadrat">
                <div class="X">X</div>
                <div class="czas">0:29</div>
            </div>
    </body>
