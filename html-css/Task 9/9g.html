<!DOCTYPE html>
<html>
    <head>
        <style>
            .tabela{
                width: 200px;
                border-style: solid;
                border-width: 3px;
                object-fit: contain;
                border: none;
                box-shadow: 0 0 5px grey ;

            }
            .foto{
                width: 200px;
                height: 150px;
            }
            .autor{
                font-weight: bold;
                font-family: Arial, Helvetica, sans-serif;
                margin-left: 5px;
            }
            .znajomi{
                color: grey;
                font-family: Arial, Helvetica, sans-serif;
                font-size:12px;
                margin-left: 5px;
            }
            button{
                background-color: rgb(0, 149, 255);
                color: white;
                border-radius: 3px;
                border: none;
                padding-left: 10px;
                padding-right: 10px;
                padding-top: 5px;
                padding-bottom: 5px;
                margin-left: 5px;
                margin-bottom: 5px;
            }
            div{
                display: inline-block;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <div class="tabela">
            <img src="kot.jpg" class="foto">
            <p class="autor">Oliver</p>
            <p class="znajomi">2 mutual friends</p>
            <button>Add Friend</button>
        </div>
        <div class="tabela">
            <img src="kot2.jpg" class="foto">
            <p class="autor">Mimi</p>
            <p class="znajomi">3 mutual friends</p>
            <button>Add Friend</button>
        </div>
        <div class="tabela">
            <img src="kot3.jpg" class="foto">
            <p class="autor">Rex</p>
            <p class="znajomi">4 mutual friends</p>
            <button>Add Friend</button>
        </div>
    </body>
</html>
