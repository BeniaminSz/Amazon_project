<!DOCTYPE html>
<html>
    <head>
        <title>12g</title>
        <style>
            .caly_obraz{
                width: 250px;
            }
            .wiersz1, .wiersz2, .wiersz3{
                display: flex;
                grid-template-columns: 3;
                            }
            .tekst{
                align-self: center;
                margin-right: 25px;
                margin-left: 10px;
                width: 300px;
            }
            .foto{
                border-radius: 40px;
                width: 40px;
                height: 40px;
                justify-content: center;   
            }
            .przycisk{
                align-self: center;
            }
            .xyz{
                align-self: center;
                margin-left: 10px;
            }
            .autor{
                font-weight: bold;
            }
            .opis1, .opis2{
                color:gray;
            }
            .opis1{
                font-size: 14px;
            }
            .opis2{
                font-size:12px;
            }
            button{
                background-color: rgb(0, 153, 255);
                color: white;
                border-radius: 5px;
                border: none;
                padding-top:6px;
                padding-bottom: 6px;
                padding-left: 15px;
                padding-right: 15px;
                font-weight: bold;
            }
            .wiersz2{
                margin-top:10px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="caly_obraz">
            <div class="wiersz1">
                <div class="xyz">
                    <img  class="foto" src="kot.jpg">
                </div>
                <div class="tekst">
                    <div class="autor">Oliver</div>
                    <div class="opis1">The cat</div>
                    <div class="opis2">Popular</div>
                </div>
                <div class="przycisk">
                    <button>Follow</button>
                </div>
            </div>

            <div class="wiersz2">
                <div class="xyz">
                    <img  class="foto" src="kot2.jpg">
                </div>
                <div class="tekst">
                    <div class="autor">Mimi</div>
                    <div class="opis1">Sleepy Cat</div>
                    <div class="opis2">Popular</div>
                </div>
                <div class="przycisk">
                    <button>Follow</button>
                </div>
            </div>

            <div class="wiersz3">
                <div class="xyz">
                    <img class="foto" src="kot3.jpg">
                </div>
                <div class="tekst">
                    <div class="autor">Rex</div>
                    <div class="opis1">Happy Bulldog</div>
                    <div class="opis2">Popular</div>
                </div>
                <div class="przycisk">
                    <button>Follow</button>
                </div>
            </div>
        </div>
    </body>
</html>
