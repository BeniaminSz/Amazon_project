<!DOCTYPE html>
<html>
    <head>
        <style>
            .flex{
                display: flex;
                justify-content: space-between;
                background-color: rgb(155, 4, 255);
                padding-top: 10px;
                padding-bottom: 10px;
                align-items: center;
            }
            .home{
                padding-left: 10px;
                color: white;
                font-weight: bold;
                font-size: 12px;
                font-family: arial;
            }
            .search{
                width:fit-content;
                max-width: 400px;
                width: 300px;
                border-radius: 10px;
                border: none;
                height: 20px;
            }
            .button{
                color: white;
                background-color: rgb(155, 4, 255);
                border-color: white;
                border-width: 2px;
                border-style: solid;
                padding: 8px;
                margin-right: 5px;
                border-radius: 4px;
                font-family: arial;
            }
        </style>
    </head>
    <body>
        <div class="flex">
            <div class="home">Home</div>
            <div><input placeholder="  Search" class="search"></div>
            <div><button class="button">Download</button></div>
        </div>
    </body>
</html>
