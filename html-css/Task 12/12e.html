<!DOCTYPE html>
<html>
    <head>
        <style>
            .flex{
                border-color: grey;
                border-width: 2px;
                border-style: solid;
                border-radius: 5px;
                box-shadow: 0 0 5px grey;
                width: 250px;
            }
            .line{
                display:flex;
                padding:5px;
                justify-content: space-between;
            }
            .liczba{
                margin-right: 5px;
                background-color: rgb(64, 151, 233);
                border-radius: 30px;
                padding-left: 12px;
                padding-right: 12px;
                padding-top: 2px;
                padding-bottom: 2px;
                align-items: center;
                color:white;
                font-weight: bold;
            }
            .tekst{
                font-weight: 550;
                font-family: Arial, Helvetica, sans-serif;

            }
        </style>
    </head>
    <body>
        <div class="flex">
            <div class="line">
                <div class="tekst">Home</div>
                <div class="liczba">14</div>
            </div>
            <div class="line">
                <div class="tekst">Notifications</div>
                <div class="liczba">3</div>
            </div>
            <div class="line">
                <div class="tekst">Messages</div>
                <div class="liczba">5</div>
            </div>
        </div>
    </body>
</html>
