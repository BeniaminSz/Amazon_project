                    <div class="opis_godzina">
                        <div class="opis">Best Buy</div>
                        <div class="godzina">12:32 PM</div>
                    </div>
                        <div class="opis2">Your Best Buy eReceipt</div>
                        <div class="tresc">Thank you for shopping at Best Buy, here is...</div>
                </div>
            </div>

            <div class="ramka_wew">
                <img class="foto" src="prof_pic_1.jpeg">
                <div class="ramka_wew_wew">
                    <div class="opis_godzina">
                        <div class="opis">Netflix</div>
                        <div class="godzina">9:00 AM</div>
                    </div>
                        <div class="opis2">Here's what's coming soon to Netflix</div>
                        <div class="tresc">Brand new movies and shows, old favorites...</div>
                </div>
            </div>
        </div>

</html>
