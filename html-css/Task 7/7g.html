<!DOCTYPE html>
<html>
    <head>
        <style>
            .kot{
                vertical-align: middle;
                height: 40px;
                width: 40px;
                object-position: center; 

                border-radius: 40px;

            }
            .co_jest{
                vertical-align: middle;
                border: none;
                color: black;
                
            }
            .tweet{
                vertical-align: middle;
                background-color: rgb(5, 160, 250);
                color: white;
                border: none;
                border-radius: 18px;
                padding-left: 18px;
                padding-right: 18px;
                padding-top: 10px;
                padding-bottom: 10px;
                font-weight: bold;
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        <img src="cat.jpg" class="kot">
        <input class="co_jest" placeholder="What's up">

        <button class="tweet">
            Tweet
        </button>
    </body>
</html>
