                    grid-template-columns: 1fr 1fr 1fr 1fr;

                    column-gap: 20px;
                }
                p{
                    background-color: lightpink;
                }
        </style>



    </head>

        <div class="grid-test">
            <p>col1</p>

            <p>col3</p>
            <p>col4</p>
            <p>col5</p>
            <p>col6</p>
            <p>col7</p>
            <p>col8</p>
        </div>
    </body>
</html>
