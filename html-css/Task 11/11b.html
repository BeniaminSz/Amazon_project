<!DOCTYPE html>
<html>
    <head>
        <style>
            .grid-test{
                display: grid;
                grid-template-columns: 50px 1fr 75px;
            }
            .p1, .p3{
                background-color: lightblue;
            }
            .p2{
                background-color: lightpink;
            }
        </style>
    </head>
    <body>
        <div class="grid-test">
            <p class="p1">col1</p>
            <p class="p2">col2</p>
            <p class="p3">col3</p>
        </div>

    </body>
</html>
