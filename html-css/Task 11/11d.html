<!DOCTYPE html>
<html>
    <head>
        <style>
            .tabela{
                border-style: solid;
                border-width: 3px;
                border: none;
                box-shadow: 0 0 5px grey;
                vertical-align: top;
            }

            .foto{
                width: 100%;
                height: 250px;
                
            }
            .autor{
                font-weight: bold;
                font-family: Arial, Helvetica, sans-serif;
                margin-left: 5px;
                margin-top: 10px;
                padding-left: 5px;
                margin-bottom: 0;
            }
            .znajomi{
                color: grey;
                font-family: Arial, Helvetica, sans-serif;
                font-size:12px;
            }
            button{
                background-color: rgb(0, 149, 255);
                color: white;
                border-radius: 3px;
                border: none;
                padding-left: 10px;
                padding-right: 10px;
                padding-top: 5px;
                padding-bottom: 5px;
                margin-left: 5px;
                margin-bottom: 5px;
                cursor: pointer;
            }
            .profilowe{
                border-radius: 100%;
                width: 25px;
                margin-left: 10px;

            }
            .xyz{
                vertical-align: middle;
                display: grid;
                grid-template-columns: 25px 1fr;
                column-gap: 15px;
                padding-bottom: 3px;
                align-items: center;
            }
            .grid-test{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                align-items: top;
                column-gap: 15px;
            }
        </style>
    </head>
    <body>
        <div class="grid-test">
            <div class="tabela">
                <div>
                    <img src="kot.jpg" class="foto">
                </div>
                <div>
                    <div>
                        <p class="autor">Oliver</p>
                    </div>
                    <div>
                        <div class="xyz">
                            <img class="profilowe" src="prof_pic_1.jpeg">
                            <p class="znajomi">2 mutual friends</p>
                        </div>
                    </div>
                    <div>
                        <button>Add Friend</button>
                    </div>
                </div>
            </div>
    
            <div class="tabela">
                <div>
                    <img src="kot2.jpg" class="foto">
                </div>
                <div>
                    <div>
                        <p class="autor">Mimi</p>
                    </div>
                    <div>
                        <div class="xyz">
                            <img class="profilowe" src="prof_pic_1.jpeg">
                            <p class="znajomi">3 mutual friends</p>
                        </div>
                    </div>
                    <div>
                        <button>Add Friend</button>
                    </div>
                </div>
            </div>
    
            <div class="tabela">
                <div>
                    <img src="kot3.jpg" class="foto">
                </div>
                <div>
                    <div>
                        <p class="autor">Rex</p>
                    </div>
                    <div>
                        <div class="xyz">
                            <img class="profilowe" src="prof_pic_1.jpeg">
                            <p class="znajomi">4 mutual friends</p>
                        </div>
                    </div>
                    <div>
                        <button>Add Friend</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
